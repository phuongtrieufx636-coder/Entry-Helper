<script>
    let priceHistory = [];
    let lastPrice = null;
    let tickCount = 0;
    let updateInterval = null;
    let isLive = false;
    let highPrice = 0;
    let lowPrice = Infinity;
    let chart = null;
    let chartData = [];
    const MAX_CHART_POINTS = 60;
    const UPDATE_INTERVAL = 2000; // 2 seconds
    let countdownSeconds = UPDATE_INTERVAL / 1000;

    // Initialize canvas chart
    const canvas = document.getElementById('priceChart');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Fetch real-time price from Binance
    async function fetchRealtimePrice() {
        try {
            const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=PAXGUSDT', {
                signal: AbortSignal.timeout(3000)
            });

            if (!response.ok) throw new Error('API response not OK');

            const data = await response.json();
            if (!data || !data.price) throw new Error('Invalid data');

            const price = parseFloat(data.price);
            
            if (price < 2000 || price > 3000) {
                throw new Error('Price out of valid range');
            }

            return price;

        } catch (error) {
            console.error('‚ùå Fetch error:', error.message);
            throw error;
        }
    }

    // Update price display with animation
    function updatePriceDisplay(price) {
        const priceEl = document.getElementById('currentPrice');
        const changeEl = document.getElementById('priceChange');
        
        // Price change calculation
        let change = 0;
        let changePercent = 0;
        let changeClass = '';

        if (lastPrice !== null) {
            change = price - lastPrice;
            changePercent = (change / lastPrice * 100).toFixed(3);
            changeClass = change > 0 ? 'up' : change < 0 ? 'down' : '';
        }

        // Animate price
        priceEl.classList.remove('up', 'down');
        if (changeClass) {
            setTimeout(() => priceEl.classList.add(changeClass), 10);
        }

        // Update display
        priceEl.textContent = '$' + price.toFixed(2);
        
        if (lastPrice !== null) {
            const arrow = change > 0 ? '‚ñ≤' : change < 0 ? '‚ñº' : '‚îÅ';
            const color = change > 0 ? '#10b981' : change < 0 ? '#ef4444' : '#6b7280';
            changeEl.style.color = color;
            changeEl.textContent = `${arrow} ${Math.abs(change).toFixed(2)} (${changePercent >= 0 ? '+' : ''}${changePercent}%)`;
        }

        // Update bid/ask
        const spread = 0.50;
        document.getElementById('bidPrice').textContent = '$' + (price - spread/2).toFixed(2);
        document.getElementById('askPrice').textContent = '$' + (price + spread/2).toFixed(2);
        document.getElementById('spread').textContent = '$' + spread.toFixed(2);

        // Update high/low
        if (price > highPrice) {
            highPrice = price;
            document.getElementById('highPrice').textContent = '$' + highPrice.toFixed(2);
        }
        if (price < lowPrice) {
            lowPrice = price;
            document.getElementById('lowPrice').textContent = '$' + lowPrice.toFixed(2);
        }

        // Update tick count
        tickCount++;
        document.getElementById('tickCount').textContent = tickCount;

        // Store in history
        priceHistory.push({
            price: price,
            time: new Date(),
            change: change
        });

        // Keep only last 100 prices
        if (priceHistory.length > 100) {
            priceHistory.shift();
        }

        // Update chart data
        chartData.push(price);
        if (chartData.length > MAX_CHART_POINTS) {
            chartData.shift();
        }

        // Draw chart
        drawChart();

        // Update entry points
        updateEntryPoints(price);

        lastPrice = price;
    }

    // Draw real-time chart
    function drawChart() {
        if (chartData.length === 0) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const padding = 40;
        const width = canvas.width - padding * 2;
        const height = canvas.height - padding * 2;

        const minPrice = Math.min(...chartData);
        const maxPrice = Math.max(...chartData);
        const priceRange = maxPrice - minPrice || 1;

        // Draw grid
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.lineWidth = 1;
        for (let i = 0; i <= 5; i++) {
            const y = padding + (height / 5) * i;
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(canvas.width - padding, y);
            ctx.stroke();

            // Price labels
            const price = maxPrice - (priceRange / 5) * i;
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.font = '12px monospace';
            ctx.fillText('$' + price.toFixed(2), 5, y + 4);
        }

        // Draw line
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = 2;
        ctx.beginPath();

        chartData.forEach((price, index) => {
            const x = padding + (width / (MAX_CHART_POINTS - 1)) * index;
            const y = padding + height - ((price - minPrice) / priceRange * height);

            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });

        ctx.stroke();

        // Fill area under line
        ctx.lineTo(canvas.width - padding, canvas.height - padding);
        ctx.lineTo(padding, canvas.height - padding);
        ctx.closePath();
        ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
        ctx.fill();

        // Draw current price dot
        if (chartData.length > 0) {
            const lastX = padding + (width / (MAX_CHART_POINTS - 1)) * (chartData.length - 1);
            const lastY = padding + height - ((chartData[chartData.length - 1] - minPrice) / priceRange * height);
            
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(lastX, lastY, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update chart info
        document.getElementById('chartInfo').textContent = 
            `${chartData.length} ƒëi·ªÉm d·ªØ li·ªáu | Range: $${minPrice.toFixed(2)} - $${maxPrice.toFixed(2)}`;
    }

    // Update entry points based on current price
    function updateEntryPoints(price) {
        const atr = 3; // Simplified ATR
        
        const entries = [
            {
                type: 'high',
                name: 'üî• SWING TRADE',
                confidence: '75%',
                direction: price > lastPrice ? 'BUY' : 'SELL',
                entry: price.toFixed(2),
                sl: (price - (price > lastPrice ? atr * 2 : -atr * 2)).toFixed(2),
                tp: (price + (price > lastPrice ? atr * 4 : -atr * 4)).toFixed(2),
                rr: '1:2'
            },
            {
                type: 'medium',
                name: 'üìä INTRADAY',
                confidence: '65%',
                direction: price > lastPrice ? 'BUY' : 'SELL',
                entry: price.toFixed(2),
                sl: (price - (price > lastPrice ? atr : -atr)).toFixed(2),
                tp: (price + (price > lastPrice ? atr * 2 : -atr * 2)).toFixed(2),
                rr: '1:2'
            }
        ];

        const container = document.getElementById('entrySetups');
        container.innerHTML = entries.map(e => `
            <div class="entry-card ${e.type}">
                <div class="entry-header">
                    <div class="entry-title">${e.name}</div>
                    <div class="confidence-badge confidence-${e.type}">${e.confidence}</div>
                </div>
                <div class="entry-details">
                    <div class="entry-item">
                        <div class="entry-item-label">Direction</div>
                        <div class="entry-item-value">${e.direction}</div>
                    </div>
                    <div class="entry-item">
                        <div class="entry-item-label">Entry</div>
                        <div class="entry-item-value">$${e.entry}</div>
                    </div>
                    <div class="entry-item">
                        <div class="entry-item-label">Stop Loss</div>
                        <div class="entry-item-value">$${e.sl}</div>
                    </div>
                    <div class="entry-item">
                        <div class="entry-item-label">Take Profit</div>
                        <div class="entry-item-value">$${e.tp}</div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Start live updates
    async function startLiveUpdates() {
        if (isLive) return;
        
        isLive = true;
        document.getElementById('liveStatus').textContent = 'LIVE';
        document.getElementById('errorContainer').innerHTML = '';

        // First update immediately
        try {
            const price = await fetchRealtimePrice();
            updatePriceDisplay(price);
        } catch (error) {
            showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi API. ƒêang th·ª≠ l·∫°i...');
        }

        // Then update every N seconds
        updateInterval = setInterval(async () => {
            try {
                const price = await fetchRealtimePrice();
                updatePriceDisplay(price);
                countdownSeconds = UPDATE_INTERVAL / 1000;
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi. ƒêang th·ª≠ l·∫°i...');
            }
        }, UPDATE_INTERVAL);

        // Countdown timer
        setInterval(() => {
            if (isLive && countdownSeconds > 0) {
                countdownSeconds--;
                document.getElementById('countdown').textContent = countdownSeconds + 's';
            }
        }, 1000);
    }

    // Stop live updates
    function stopLiveUpdates() {
        isLive = false;
        if (updateInterval) {
            clearInterval(updateInterval);
            updateInterval = null;
        }
        document.getElementById('liveStatus').textContent = 'PAUSED';
    }

    // Clear chart
    function clearChart() {
        chartData = [];
        priceHistory = [];
        tickCount = 0;
        highPrice = 0;
        lowPrice = Infinity;
        document.getElementById('tickCount').textContent = '0';
        document.getElementById('highPrice').textContent = '--';
        document.getElementById('lowPrice').textContent = '--';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Show error message
    function showError(message) {
        const container = document.getElementById('errorContainer');
        container.innerHTML = `
            <div class="error-message">
                ‚ö†Ô∏è ${message}
            </div>
        `;
        setTimeout(() => {
            container.innerHTML = '';
        }, 3000);
    }

    // Auto-start on load
    window.addEventListener('load', () => {
        console.log('üöÄ Starting XAU/USD Real-time Tick Data');
        startLiveUpdates();
    });
</script>
